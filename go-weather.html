<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="https://polygit.org/components/iron-ajax/iron-ajax.html">
<script src="https://code.highcharts.com/highcharts.js"></script>

<dom-module id="go-weather">
  <style>
  :host {
    display: block;
    position: relative;
    margin: 10px;
    padding: 10px 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
  }

  #chart {
    height: 200px;
  }
  </style>

  <template>
    <iron-ajax url="[[_url]]" last-response="{{_response}}" on-response="_renderChart" auto></iron-ajax>

    <div id="chart"></div>
  </template>

  <script>
  Polymer({
    is: 'go-weather',

    properties: {
      _url: {
        type: String,
        value: 'https://api.worldweatheronline.com/free/v2/weather.ashx?key=4c6df087794e4d7497635723161603&format=json&q=san+francisco'
      },

      _response: Object
    },

    _renderChart: function() {
      var hourly = this._response.data.weather[0].hourly.slice(2);
      var times = ['8 AM', '11 AM', '2 PM', '5 PM', '8 PM', '11 PM'];
      var temps = hourly.map(function(item) { return parseInt(item.tempC, 10); });
      var pops = hourly.map(function(item) { return parseInt(item.chanceofrain, 10); });

      this._chart = new Highcharts.Chart({
        chart: {
          renderTo: this.$.chart,
          backgroundColor: 'transparent',
          alignTicks: false
        },
        title: {
          text: ''
        },
        xAxis: [{
          labels: {
            style: {
              color: '#FFF'
            }
          },
          categories: times,
          crosshair: true
        }],
        yAxis: [{
          title: {
            text: ''
          },
          labels: {
            format: '{value}°C',
            style: {
              color: '#FFF'
            }
          },
          min: 0,
          max: 30,
          allowDecimals: false
        }, {
          title: {
            text: ''
          },
          labels: {
            enabled: false
          },
          min: 0,
          max: 100,
          gridLineWidth: 0,
          opposite: true
        }],
        tooltip: {
          shared: true,
          positioner: function(labelWidth, labelHeight, point) {
            return {
              x: Math.min(point.plotX, this._chart.plotWidth - labelWidth / 2),
              y: 0
            };
          }.bind(this)
        },
        legend: {
          enabled: false
        },
        series: [{
          name: 'Temp',
          type: 'spline',
          color: '#FFF',
          data: temps,
          tooltip: {
            valueSuffix: '°C'
          }
        }, {
          name: 'Rain',
          type: 'column',
          borderColor: '#4CF',
          color: 'rgba(68, 204, 255, 0.5)',
          yAxis: 1,
          data: pops,
          tooltip: {
            valueSuffix: '%'
          }
        }]
      });
    }
  });
  </script>
</dom-module>
