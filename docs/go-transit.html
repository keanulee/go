<html><head><link rel="import" href="bower_components/polymer/polymer-element.html"><link rel="import" href="bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="go-now-mixin.html"><link rel="import" href="go-refresh-mixin.html"></head><body><dom-module id="go-transit"><template><style>:host{display:block;position:relative;margin:10px;padding:10px;background-color:rgba(0, 0, 0, 0.5);color:white;}:host::before{content:"";position:absolute;left:10px;right:10px;top:20px;bottom:40px;border-radius:2px;background-color:#fff;opacity:0.5;}.cars-container{position:relative;height:44px;overflow-x:auto;}.car{position:absolute;line-height:20px;text-align:center;}.car::before{content:attr(route);display:block;background-color:purple;border-radius:50%;width:24px;line-height:24px;font-size:18px;}</style><iron-ajax id="ajax" url="[[_url]]" last-response="{{_response}}" handle-as="document"></iron-ajax><div class="cars-container"><dom-repeat items="[[routes]]" as="route"><template><dom-repeat items="[[route.directions]]" as="direction"><template><dom-repeat items="[[direction.predictions]]" as="prediction"><template><div class="car" route$="[[route.routeTag]]" style$="[[_computeCarPosition(prediction.epochTime, now)]]">[[_computeMinsLeft(prediction.epochTime, now)]]</div></template></dom-repeat></template></dom-repeat></template></dom-repeat></div></template><script>class GoTransit extends NowMixin(RefreshMixin(Polymer.Element)){static get is(){return'go-transit'}static get properties(){return{routes:{type:Object,computed:'_computeRoutes(_response)'},_url:{type:String,value:'https://test.nextbus.com/service/publicXMLFeed?command=predictions&a=sf-muni&r=L&stopId=16627'},_response:Object}}connectedCallback(){super.connectedCallback(),this.refreshInterval=6e4}refreshImpl(){this.$.ajax.generateRequest()}_computeRoutes(){return this._map(this._response.firstElementChild.children,a=>{return{routeTag:a.getAttribute('routeTag'),directions:this._map(a.getElementsByTagName('direction'),b=>{return{predictions:this._map(b.getElementsByTagName('prediction'),c=>{return{epochTime:parseInt(c.getAttribute('epochTime'),10)}})}})}})}_map(a,b){return Array.prototype.map.call(a,b.bind(this))}_computeCarPosition(a,b){return a<b.getTime()?'display: none':'transform: translate3d('+((a-b)/5e3).toFixed(0)+'px, 0 ,0);'}_computeMinsLeft(a,b){return((a-b.getTime())/1e3/60).toFixed(0)}}customElements.define(GoTransit.is,GoTransit);</script></dom-module></body></html>
