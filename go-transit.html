<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="go-now-behavior.html">
<link rel="import" href="go-refresh-behavior.html">

<dom-module id="go-transit">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      margin: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    :host::before {
      content: "";
      position: absolute;
      left: 10px;
      right: 10px;
      top: 20px;
      bottom: 40px;
      border-radius: 2px;
      background-color: #fff;
      opacity: 0.5;
    }

    .cars-container {
      position: relative;
      height: 44px;
      overflow-x: auto;
    }

    .car {
      position: absolute;
      line-height: 20px;
      text-align: center;
    }

    .car::before {
      content: attr(route);
      display: block;
      background-color: purple;
      border-radius: 50%;
      width: 24px;
      line-height: 24px;
      font-size: 18px;
    }
    </style>

    <iron-ajax id="ajax" url="[[_url]]" last-response="{{_response}}" handle-as="document"></iron-ajax>

    <div class="cars-container">
      <template is="dom-repeat" items="[[routes]]" as="route">
        <template is="dom-repeat" items="[[route.directions]]" as="direction">
          <template is="dom-repeat" items="[[direction.predictions]]" as="prediction">
            <div class="car" route$="[[route.routeTag]]"
                style$="[[_computeCarPosition(prediction.epochTime, now)]]">
              [[_computeMinsLeft(prediction.epochTime, now)]]
            </div>
          </template>
        </template>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    is: 'go-transit',

    behaviors: [
      window.NowBehavior,
      window.RefreshBehavior
    ],

    properties: {
      routes: {
        type: Object,
        computed: '_computeRoutes(_response)'
      },

      _url: {
        type: String,
        value: 'https://test.nextbus.com/service/publicXMLFeed?command=predictions&a=sf-muni&r=L&stopId=16627'
      },

      _response: Object,
    },

    attached: function() {
      this.refreshInterval = 60000;
    },

    refreshImpl: function() {
      this.$.ajax.generateRequest();
    },
    
    _computeRoutes: function() {
      return this._map(this._response.firstElementChild.children, function(predictions) {
        return {
          routeTag: predictions.getAttribute('routeTag'),
          directions: this._map(predictions.getElementsByTagName('direction'), function(direction) {
            return {
              predictions: this._map(direction.getElementsByTagName('prediction'), function(prediction) {
                return {
                  epochTime: parseInt(prediction.getAttribute('epochTime'), 10)
                };
              })
            };
          })
        };
      });
    },

    _map: function(nodes, fn) {
      return Array.prototype.map.call(nodes, fn.bind(this));
    },

    _computeCarPosition: function(eta, now) {
      if (eta < now.getTime()) {
        return 'display: none';
      }
      return 'transform: translate3d(' + ((eta - now) / 5000).toFixed(0) + 'px, 0 ,0);';
    },
    
    _computeMinsLeft: function(eta, now) {
      return ((eta - now.getTime()) / 1000 / 60).toFixed(0);
    }
  });
  </script>
</dom-module>
