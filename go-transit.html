<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="https://polygit.org/components/iron-ajax/iron-ajax.html">

<dom-module id="go-transit">
  <style>
  :host {
    display: block;
    position: relative;
    margin: 10px;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
  }

  :host::before {
    content: "";
    position: absolute;
    left: 10px;
    right: 10px;
    top: 20px;
    bottom: 40px;
    border-radius: 2px;
    background-color: #fff;
    opacity: 0.5;
  }

  .cars-container {
    position: relative;
    height: 44px;
    overflow-x: auto;
  }

  .car {
    position: absolute;
  }

  .marker {
    margin: auto;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    background-color: purple;
    line-height: 24px;
    font-size: 18px;
    text-align: center;
  }

  .label {
    line-height: 20px;
    font-size: 16px;
    text-align: center;
  }
  </style>

  <template>
    <iron-ajax id="ajax" url="[[_url]]" last-response="{{_response}}" handle-as="document" auto></iron-ajax>

    <div class="cars-container">
      <!-- <template is="dom-repeat" items="[[_response.query.response.predictions.direction.prediction]]" as="prediction"> -->
      <template is="dom-repeat" items="[[routes]]" as="route">
        <template is="dom-repeat" items="[[route.directions]]" as="direction">
          <template is="dom-repeat" items="[[direction.predictions]]" as="prediction">
            <div class="car" style$="[[_computeCarPosition(prediction.epochTime, _now)]]">
              <div class="marker">[[route.routeTag]]</div>
              <div class="label">[[_computeMinsLeft(prediction.epochTime, _now)]]</div>
            </div>
          </template>
        </template>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    is: 'go-transit',

    properties: {
      routes: {
        type: Object,
        computed: '_computeRoutes(_response)'
      },

      _url: {
        type: String,
        value: 'http://webservices.nextbus.com/service/publicXMLFeed?command=predictions&a=sf-muni&r=L&stopId=16627'
        // value: 'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20nextbus.routes%20where%20agency%3D%22sf-muni%22%20and%20route%3D%22L%22%20and%20stop%3D%2216627%22&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys'
      },

      _response: Object,

      _now: Number
    },

    _secondTimer: null,

    _minuteTimer: null,

    attached: function() {
      this._now = Date.now();
      this._secondTimer = window.setInterval(this._secondElapsed.bind(this), 1000);
      this._minuteTimer = window.setInterval(this._minuteElapsed.bind(this), 60000);

      document.addEventListener('visibilitychange', this._handleVisibilityChange.bind(this));
    },

    detached: function() {
      window.clearInterval(this._secondTimer);
      window.clearInterval(this._minuteTimer);
    },

    _handleVisibilityChange: function() {
      if (document.hidden) {
        window.clearInterval(this._minuteTimer);
      } else {
        this.$.ajax.generateRequest();
        this._minuteTimer = window.setInterval(this._minuteElapsed.bind(this), 60000);
      }
    },
    
    _computeRoutes: function() {
      return Array.prototype.map.call(this._response.firstElementChild.children, function(predictions) {
        return {
          routeTag: predictions.getAttribute('routeTag'),
          directions: Array.prototype.map.call(predictions.getElementsByTagName('direction'), function(direction) {
            return {
              predictions: Array.prototype.map.call(direction.getElementsByTagName('prediction'), function(prediction) {
                return {
                  epochTime: parseInt(prediction.getAttribute('epochTime'), 10)
                };
              })
            };
          })
        };
      });
    },

    _secondElapsed: function() {
      this._now = Date.now();
    },

    _minuteElapsed: function() {
      this.$.ajax.generateRequest();
    },

    _computeCarPosition: function(eta, now) {
      if (eta < now) {
        return 'display: none';
      }
      return 'transform: translate3d(' + ((eta - now) / 5000).toFixed(0) + 'px, 0 ,0);';
    },
    
    _computeMinsLeft: function(eta, now) {
      return ((eta - now) / 1000 / 60).toFixed(0);
    }
  });
  </script>
</dom-module>
