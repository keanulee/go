<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="go-now-behavior.html">

<dom-module id="go-clock">
  <template>
    <style>
    :host {
      margin: 20px;
      display: block;
      color: white;
      text-shadow: 0 0 5px #000;
    }

    #time {
      font-size: 60px;
      font-weight: 100;
    }

    #date {
      font-size: 24px;
      font-weight: 300;
    }
    </style>

    <div id="time">[[_getTimeString(now)]]</div>
    <div id="date">[[_getDateString(now)]]</div>
  </template>

  <script>
  Polymer({
    is: 'go-clock',

    behaviors: [
      NowBehavior
    ],

    _getTimeString: function(now) {
      return now.toLocaleTimeString().substring(0, 11);
    },

    _getDateString: function(now) {
      return now.toDateString();
    }
  });
  </script>
</dom-module>
